sudo: false
language: node_js
node_js:
 - '8.12'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
notifications:
  email: true
jobs:
  include:
    - stage: Installing dependencies
      script: npm install       
before_deploy: 
  - npm run predeploy
deploy:
  provider: pages
  local-dir: public
  target-branch: gh-pages
  repo: front10/get-landing-page-book
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
env:
  global:
    - secure: ""